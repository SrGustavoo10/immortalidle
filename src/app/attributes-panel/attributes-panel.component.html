<div cdkDragHandle [ngClass]="{'draggableCursor': !gameStateService.lockPanels}" class="panelHeader">
  <mat-icon>
    bar_chart
  </mat-icon>
  Attributes
  <mat-icon class="panelHelp" matTooltip="Your attributes define your growing immortal characteristics. You can grow your attributes through the activities that you choose. Aptitudes that you developed in your past lives can make it easier to develop attributes in your current life.">
    help
  </mat-icon>
</div>
<div class="attributesContainer">
  <table class="attributesTable">
    <ng-container *ngFor="let attribute of character.attributes | keyvalue: originalOrder">
      <tr *ngIf="(attribute.value.value !== 0 || character.highestAttributes[attribute.key])" class="attributeLine"
        matTooltip="{{attribute.value.description}} Your aptitude of {{attribute.value.aptitude | bigNumber}} multiplies your gains by {{attribute.value.aptitudeMult | bigNumber}}.">
        <td >
          <mat-icon>{{attribute.value.icon}}</mat-icon>
          {{attribute.key | camelToTitle}}:
        </td>
        <td class="attributeValueCell">
          {{attribute.value.value | bigNumber}}
          <span *ngFor="let update of getAttributeUpdates(attribute.key)" class="popupText" 
            [@popupText]=update (@popupText.done)="animationDoneEvent($event, attribute.key)">+{{update | bigNumber}}</span>
      </td>
      </tr>
    </ng-container>
  </table>
</div>
<div class="panelResizeHandle"></div>
