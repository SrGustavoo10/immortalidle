<div class="darkMode">
  <h3>
    Achievements ({{ achievementService.unlockedAchievements.length }} / {{ achievementService.achievements.length }})
  </h3>
  <hr />
  <div class="achievementGrid">
    <div *ngFor="let achievement of achievementService.achievements">
      <div class="itemSlot" *ngIf="achievement.unlocked" tabindex="0" matTooltip="{{ achievement.description }}">
        <div *ngIf="achievement.displayName">{{ achievement.displayName }}</div>
        <div *ngIf="!achievement.displayName">{{ achievement.name }}</div>
      </div>
      <div class="itemSlot" *ngIf="!achievement.unlocked" matTooltip="{{ achievement.hint }}">?</div>
    </div>
  </div>
</div>
